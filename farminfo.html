<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Doe - AgroConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8f9fb; }
    .navbar { background-color: #28a745; }
    .navbar-brand { color: white !important; font-weight: 700; }
    .farmer-card {
      max-width: 600px;
      margin: 120px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .farmer-card h3 { color: #28a745; font-weight: 700; margin-bottom: 15px; }
    .contact-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 10px;
      transition: 0.3s;
    }
    .contact-btn:hover { background-color: #1e7e34; }
    footer {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">AgroConnect</a>
    </div>
  </nav>

  <!-- Farmer Info -->
  <div class="farmer-card">
    <h3>John Doe</h3>
    <p><strong>Product:</strong> Fresh Corn</p>
    <p><strong>Price:</strong> $20 / Bag</p>
    <hr>
    <p><strong>Contact:</strong></p>
    <p>Email: johnfarmer@gmail.com</p>
    <p>Phone: +237 670 123 456</p>
    <a href="mailto:johnfarmer@gmail.com" class="contact-btn mt-3">Send Message</a>
  </div>

  <footer>
    <p>© 2025 AgroConnect | Built with Ayo❤️ for Farmers</p>
  </footer>

</body>
</html>
